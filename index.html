<script language="javascript" type="text/javascript">

jQuery(document).ready(function(){

    jQuery('#wr360PlayerId').rotator({
        licenseFileURL: 'license.lic',
		configFileURL: '360_assets/FyrStudio-Building-Avenida105-WebRotate-v3/FyrStudio-Building-Avenida105-WebRotate-v3.xml?v=2',
		graphicsPath: 'imagerotator/html/img/basic',

<body>

  <div class="responsive-wrapper-demo-do-not-copy"
       style="max-width:1920px; height:100vh; overflow:hidden; margin:0 auto;">

    <div id="content"
         style="height:100vh; max-height:100vh; overflow:hidden; background:#000;">

      <div id="wr360PlayerId"
           class="wr360_player"
           style="background-color:#000000; height:100vh; max-height:100vh; width:100%;">
        <div class="stub_banner_wrap">
          <div class="stub_banner" style="aspect-ratio:1,33;">
            <img src="360_assets/FyrStudio-Building-Avenida105-WebRotate-v3/images/Aerea360000000.jpg?t=1761854776" alt="" />
          </div>
        </div>
      </div>

    </div>

  </div>

	<script>
  window.addEventListener('load', function() {
    // força o player e o container a ocupar apenas a tela
    var el = document.getElementById('content');
    var player = document.getElementById('wr360PlayerId');
    if (el) el.style.height = window.innerHeight + 'px';
    if (player) player.style.height = window.innerHeight + 'px';

    // se o script do WebRotate tentar reesticar depois, corrige de novo
    setInterval(() => {
      if (el && parseInt(el.style.height) !== window.innerHeight) {
        el.style.height = window.innerHeight + 'px';
      }
      if (player && parseInt(player.style.height) !== window.innerHeight) {
        player.style.height = window.innerHeight + 'px';
      }
    }, 500);
  });
</script>

</body>
